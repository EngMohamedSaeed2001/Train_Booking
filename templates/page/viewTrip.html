{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <link rel="StyleSheet" type="text/css" href="{% static './css/seatssearch.css' %}">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    </head>
     <body>
        {% include 'parts/navbar.html' %}
     <div class="list">
                {% for trip in trip %}

                <div class="container-md">
                    <div class="card car" style="width: 18rem;">
                          <div class="card-body">
                            <h5 class="card-title">Trip Id : {{ trip.tripId}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Available seats : {{ trip.seats }}</h6>
                                  <p class="card-text">
                                    <p>Source city : {{ trip.sCity }} / Destination city : {{ trip.dCity }}</p>
                                    <p>Date : {{ trip.date }} / Time :{{ trip.time }}</p>
                                 </p>
                                  <button type="button" class="btn btn-outline-secondary">
                                      <a href="{% url 'updateTrip' trip.tripId %}"> Update </a>
                                  </button>

                              <button type="button" class="btn btn-outline-secondary">
                                    <button> <a href="{% url 'cancellation' trip.tripId %}"> Cancel </a></button>
                                  </button>
                          </div>
                        </div>
                    </div>
                    <br>
                </div>
                 {% endfor %}
            </div>
        </section>

    </body>
</html>
