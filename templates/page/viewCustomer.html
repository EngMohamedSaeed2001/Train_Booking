{% load static%}
<!DOCTYPE html>
<html>
    <head>
       <link rel="StyleSheet" type="text/css" href="{% static './css/seatssearch.css' %}">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    </head>
     <body>
        {% include 'parts/navbar.html' %}
         <div class="list">
            <div class="container-md">
            <div class="card car" style="width: 18rem;">
                <div class="card-body">
                 {% if user.is_authenticated %}
                    <h5 class="card-title">Customer name : {{ user.username }} </h5>
                    <h6 class="card-subtitle mb-2 text-muted">Customer email : {{ user.email }}</h6>
                        {% endif %}

                    <button type="button" class="btn btn-outline-secondary">
                        <a href="{% url 'updateCustomer' user.id %}">Update Info</a>
                    </button>

                    <button type="button" class="btn btn-outline-secondary">
                        <a href="{% url 'customerHome' %}">Back</a>
                    </button>
                </div>
            </div>
        </div>
         </div>
     </body>
</html>
